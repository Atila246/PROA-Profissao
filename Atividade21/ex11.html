<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(i = 1; i < 10; i++){
                let valores = []
                let valor = parseInt(prompt("Digite 10 números aleatoriamente. Número" + i + ":"))

                if(valor >= 24 && valor <= 42){
                    valores.push(valor)

                    document.write("Valores da lista que estão entre 24 e 42: " + valor + "<br>")
                }
        }

    </script>

</body>
</html>
