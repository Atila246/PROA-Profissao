<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que faz a média das notas</title>
</head>
<body>
    
    <h1>Programa que faz a média das notas</h1>
    <script>



        do{
            let nota1 = parseInt(prompt("Digite a primeira nota:"))
            let nota2 = parseInt(prompt("Digite a segunda nota:"))
            media = (nota1 + nota2) / 2
            alert("A média das notas é: " + media)
            continuidade = prompt("Calcular a média de outro aluno Sim/Não?")
        } while (continuidade == "Sim")

        document.write("A média das notas é: " + media)

    </script>

</body>
</html>
