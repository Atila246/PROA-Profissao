<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números decrescente</title>
</head>
<body>
    
    <h1>Número de 1 á 10 em ordem decrescente</h1>

    <script>
        for(i = 10; i > 0; i--){
            document.write(i + "<br>")
        }
    </script>

</body>
</html>
