<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo valores</title>
</head>
<body>
    
    <h1>Digite dois números</h1>
    <script>

        let num1 = parseInt(prompt("Digite o 1° número:"))
    
    do {
        num2 = parseInt(prompt("Informe o 2 número (deve ser maior do que 0):"));

        if (num2 <= 0) {
            alert("Ops! Parece que você digitou um número inválido! Por favor, volte e tente novamente.");
        }
    } while (num2 <= 0);

    let divisao = num1 / num2
    
    document.write("O resultado da divisão dos valores é: " + divisao)

    </script>

</body>
</html>
