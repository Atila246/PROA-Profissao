<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas das diárias do hotel</title>
</head>
<body>
    
    <h1>Preços das diárias</h1>

    <section>
        <ul>
            <li>
                <a href="#">Básico | Preço (diária): R$5,50</a>
            </li>
            <li>
                <a href="#">Premium | Preço (diária): R$100,00</a>
            </li>
            <li>
                <a href="#">Luxo | Preço (diária): R$150,00</a>
            </li>
        </ul>
    </section>

    <script>

        const basico = 55.50
        const premium = 100.00
        const luxo = 150.00
        let diaria = prompt("Escolha o quarto desejado: " + "\n" + "Básico | Preço (diária): R$5,50" + "\n" + "Premium | Preço (diária): R$100,00" + "\n" + "Luxo | Preço (diária): R$150,00")

        let quantidade = Number(prompt("Quantos dias ficará hospedado? (Limite de 30 dias)"))

        let total

        if (quantidade > 30){
            alert("A quantidade de dias foi ultrapassada! Reinicie a página e selecione menos que 30 dias.")
        }

        switch(diaria){
            case "basico":
                total = basico * quantidade
                alert("O valor total da sua estadia será: " + total)
                break
            case "premium":
                total = premium * quantidade
                alert("O valor total da sua estadia será: " + total)
                break
            case "luxo":
                total = luxo * quantidade
                alert("O valor total da sua estadia será: " + total)
                break
        }

        let usuario = prompt("Informe seu nome abaixo, por favor: ")

        let confirmacao = prompt("Digite abaixo S para confirmar reserva ou N para cancelar")

        if (confirmacao = "N" || "n"){
            alert("Sua reserva foi cancelada.")
        } else if(confirmacao = "S" || "s"){
            alert("Sua reserva foi confirmada e salva com sucesso!")
        } else{
            alert("Resposta inválida, Responda apenas com S ou N.")
        }

    </script>

</body>
</html>
