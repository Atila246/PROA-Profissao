<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

        let convidados = parseInt(prompt("Qual o número de convidados?"))

        if(convidados > 350){
            alert("Quantidade de convidados superior à capacidade máxima.")
        }
        else{
            let nome = prompt("Qual o seu nome?")
        
            let cafe = convidados * 0.2
            let agua = convidados * 0.5
            let salgado = convidados * 7

            let custoCafe = cafe * 0.80
            let custoAgua = agua * 0.40
            let custoSalgado = (salgado / 100) * 34

            let total = custoCafe + custoAgua + custoSalgado

            alert("O evento precisará de " + cafe.toFixed(2) + " litros de café, " + agua.toFixed(2) + " litros de água, " + salgado + " salgados. O custo total do evento será de R$" + total.toFixed(2))

        let confirmacao = prompt("Gostaria de efetuar a reserva (digite s para sim e n para nao)?")

        if (confirmacao = "s"){
            alert(nome + ", sua reserva foi confirmada e salva com sucesso!")
        } 
        else if(confirmacao = "n"){
            alert("Sua reserva foi cancelada.")
        } 
        else{
            alert("Resposta inválida, Responda apenas com S ou N.")
        }
    }

    </script>

</body>
</html>
